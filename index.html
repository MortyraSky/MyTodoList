<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="todo-header">my todo list</h1>
    </header>
    <main class="todo-fields">
        <div class="todo-item">
            <div class="todo-name">
                <h2 class="todo-title">Title todo</h2>
            </div>
            <div class="todo-information">
                <input type="checkbox" name="" id="" class="todo-checkbox">
                <div class="todo-date">
                    28.01.1996
                </div>
                <button class="delete-button">Delete todo</button>
            </div>
            <div class="todo-descriptions">
                <p>bla-bla blalalaalalal</p>
            </div>
        </div>
    </main>

    <section class="todo-add">
        <div class="add-container">
            <h2 class="todo-title">Add todo</h2>
            <div class="add-title">
                <input type="text" name="" id="title-input" class="todo-input input-text" placeholder="Input title">
            </div>
            <div class="add-date">
                <input type="date" name="" id="date-input" class="todo-input input-date">
            </div>
            <div class="add-descriptions">
                <input type="text" name="" id="description-input" class="todo-input input-text" placeholder="Input descriptions">
            </div>
            <button class="add-button">Add todo</button>
        </div>
    </section>

    <footer>

    </footer>
    <script src="js/script.js"></script>

</body>

</html>
