<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dropdonw.css">
    <script src="https://kit.fontawesome.com/8c5f8983b2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="todo-header">my todo list</h1>
        <div class="dropdown">
            <button class="dropbtn">Сортировать</button>
            <div id="myDropdown" class="dropdown-content">
                <button class="sortByDate ascending-date">По дате <i class="fas fa-arrow-up"></i></i></button>
                <button class="sortByDate descending-date">По дате <i class="fas fa-arrow-down"></i></i></button>
            </div>
        </div>
    </header>
    <main id = "todo-fields" class="todo-fields">
    </main>

    <section class="todo-add">
        <div class="add-container">
            <h2 class="todo-title add-headedr">Add todo</h2>
            <div class="add-title">
                <input type="text" name="" id="title-input" class="todo-input input-text" placeholder="Input title">
            </div>
            <div class="add-date">
                <input type="date" name="" id="date-input" class="todo-input input-date">
            </div>
            <div class="add-descriptions">
                <input type="text" name="" id="description-input" class="todo-input input-text"
                    placeholder="Input descriptions">
            </div>
            <button class="add-button">Add todo</button>
        </div>
    </section>

    <footer>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/crossingTodoItem.js"></script>
    <script src="js/deleteTodo.js"></script>
    <script src="js/sortItems.js"></script>
    <script src="js/dropdown.js"></script>
</body>

</html>
